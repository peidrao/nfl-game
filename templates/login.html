{% extends "index.html" %}
{% load static %}

{% block title %} Login {% endblock %}
{% block header %} {% endblock %}

{% block content %}
<div class="grid-container">
    <div class="bg-info center">
        <img class="center-element" src="{% static 'img/nfl.svg' %}" alt="NFL Logo">
    </div>
    <div class="container-login">
        <form class="container">
            <h3 class="text-center">Login</h3>

            <div class="row g-3">
                <div class="col-md-12">
                    <div class="form-floating">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Sua senha">
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn bg-info w-100 py-3" type="submit">Entrar</button>
                </div>
            </div>
        </form>
    </div>
</div>

</div>

</div>
{% endblock %}
{% block back_top %} {% endblock %}
{% block footer %} {% endblock %}
{% block dependencies %} {% endblock %}
