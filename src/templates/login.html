{% extends "index.html" %}
{% load static %}

{% block title %} Login {% endblock %}
{% block header %} {% endblock %}

{% block content %}
<div class="grid-container">
    <div class="bg-info center">
        <img class="center-element" src="{% static 'img/nfl.svg' %}" alt="NFL Logo">
    </div>

    <form class="container form-login" method="POST">
        {% csrf_token %}
        <div class="row g-3 form-login">
            <h3 class="text-center">Login</h3>

            <div class="col-md-12">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail">
            </div>
            <div class="col-md-12">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha">
            </div>
            <div class="col-12">
                <button class="btn bg-info w-100 py-3" type="submit">Entrar</button>

            </div>

            <div class="col-12">
                <a href="{% url 'index' %}" class="mt-3">
                    <i class="bi bi-arrow-left"></i>
                    Voltar</a>
            </div>

        </div>
    </form>
</div>

{% endblock %}
{% block back_top %} {% endblock %}
{% block footer %} {% endblock %}
{% block dependencies %} {% endblock %}
